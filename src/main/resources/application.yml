spring:
    profiles:
        active: "dev"
    datasource:
        # This will make Sure for Dev enviornment data.sql never runs
        initialization-mode: never
        # Below is to make sure we don't keep our db connection open after 60 seconds of inactivity
        hikari:
           connection:
              timeout: 60000
           maximum-pool-size: 10
    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                id:
                    new_generator_mappings: false

user:
   auth:
      issuer: simple-bug
      secret: top-secret
      expiration-sec: 3600

management:
   endpoints:
      web:
         exposure:
            include: env,info,health  
---
spring:
    profiles: dev
    datasource:
        password: root
        url: jdbc:mysql://localhost:3306/simple-bug
        username: root
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5Dialect
                format_sql: true
logging:
    level:
        org:
            hibernate:
                SQL: DEBUG
                type:
                    descriptor:
                        sql:
                            BasicBinder: 'TRACE'
management:
   endpoints:
      web:
         exposure:
            include: env,info,health,httptrace,logfile,metrics,mappings,beans
---
spring:
    profiles: test
    datasource:
        url: jdbc:h2:mem:testdb
        username: sa
        initialization-mode: never
        # Below is to make sure we don't keep our db connection open after 1 seconds of inactivity
        hikari:
           connection:
              timeout: 1000
           maximum-pool-size: 2
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
                format_sql: true
logging:
    level:
        org:
            hibernate:
                SQL: DEBUG
                type:
                    descriptor:
                        sql:
                            BasicBinder: 'TRACE'